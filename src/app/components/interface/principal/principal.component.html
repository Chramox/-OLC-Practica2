<!-- CUERPO DE LA INTERFAZ -->
<div class="row" style="padding: 30px; margin-right: 0px;">   
    <div class="col-md-6">
        <!-- TABS DE ENTRADA -->
        <div>   
          <div class="card border-primary mb-3">
              <div class="card-header" >
                <div class="row">
                  <div class="col-md-9">
                    <label><h3>Entrada en C#</h3></label>
                  </div>
                  <div class="col-md-2">
                    <button mat-raised-button 
                    class="example-add-tab-button" 
                    (click)="addTab()">
                      Add new tab
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <mat-tab-group id="tabGroup" [selectedIndex]="tabs.length"  #tabGroup (selectedTabChange)="tabChanged($event)">
                  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
                    <!-- CONTENIDO ADENTRO DE LA PESTAÃ‘A -->
                    <div style="padding: 15px;">
                        <div class="form-group">
                            <textarea id="entrada{{index}}" class="form-control" id="exampleTextarea" rows="10"></textarea>
                          </div>
                      <button mat-raised-button
                              class="example-delete-tab-button"
                              [disabled]="tabs.length === 1"
                              (click)="removeTab(index)">
                        Delete Tab
                      </button>
                    </div>
                  </mat-tab>
                </mat-tab-group>
              </div>
            </div>
        </div>
        <!-- FIN TABS DE ENTRADA -->
        <div>   
            <table class="table table-hover table-bordered" id="tabla">
                <thead>
                  <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Linea</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>
    
    <div class="col-md-6">   
        <div class="card border-primary mb-3">
            <div class="card-header">Consola</div>
            <div class="card-body">
               <form>
                <div class="form-group">
                    <textarea class="form-control" id="textearea_python" rows="7" disabled #consolaPython></textarea>
                  </div>
               </form>
            </div>
          </div>
          <div class="card border-primary mb-3">
            <div class="card-header">Salidas</div>
            <div class="card-body">
                <mat-tab-group (selectedTabChange)="meterDatos($event)">
                    <mat-tab label="HTML"> 
                        <form style="padding-top: 15px;">
                            <div class="form-group">
                                <textarea class="form-control" id="html" rows="5" disabled #consolaHTML></textarea>
                            </div>
                        </form>
                    </mat-tab>
                    <mat-tab label="JSON">
                        <form style="padding-top: 15px;">
                            <div class="form-group">
                                <textarea class="form-control" id="json" rows="5" disabled #consolaJSON>localstor</textarea>
                            </div>
                        </form>
                    </mat-tab>
                </mat-tab-group>
            </div>
          </div>
    </div>
</div>
